  <script type="text/babel">
    const { useState, useMemo } = React;
    const { ChefHat, Utensils, Leaf, Clock, Zap, Search, Filter } = lucideReact;

    const App = () => {
      const [ingredients, setIngredients] = useState('');
      const [selectedCuisine, setSelectedCuisine] = useState('');
      const [selectedDifficulty, setSelectedDifficulty] = useState('');

      // Mock recipe data
      const recipes = [
        {

          difficulty: '简单',
          ingredients: ['番茄', '鸡蛋', '盐', '油'],

          ingredients: ['黄瓜', '蒜', '醋', '酱油', '糖', '香油'],
          steps: ['黄瓜拍碎切段', '蒜切末', '将所有调料混合', '拌匀即可'],

        },
        {
          id: 3,
          name: '宫保鸡丁',
          cuisine: '热菜',
          difficulty: '中等',
          ingredients: ['鸡胸肉', '花生', '干辣椒', '花椒', '葱', '姜', '蒜', '酱油', '醋', '糖', '淀粉'],

          image: 'https://placehold.co/400x300/45b7d1/ffffff?text=宫保鸡丁'
        },
        {
          id: 4,
          name: '芒果布丁',
          cuisine: '甜品',
          difficulty: '简单',
          ingredients: ['芒果', '牛奶', '吉利丁片', '糖'],
          steps: ['芒果切块打成泥', '吉利丁片用冷水泡软', '牛奶加热，加入糖和吉利丁片搅拌至溶解', '加入芒果泥搅拌均匀', '倒入模具冷藏4小时'],
          prepTime: 15,
          cookTime: 5,
          image: 'https://placehold.co/400x300/f9ca24/ffffff?text=芒果布丁'
        },
        {
          id: 5,
          name: '麻婆豆腐',
          cuisine: '热菜',
          difficulty: '中等',
          ingredients: ['豆腐', '牛肉末', '豆瓣酱', '花椒', '蒜', '姜', '葱', '酱油', '淀粉'],
          steps: ['豆腐切块焯水', '热锅炒香花椒，加入牛肉末炒散', '加入豆瓣酱、蒜姜末炒香', '加入豆腐轻轻翻炒', '加入水淀粉勾芡，撒葱花'],
          prepTime: 15,
          cookTime: 10,
          image: 'https://placehold.co/400x300/eb4d4b/ffffff?text=麻婆豆腐'
        },
        {
          id: 6,
          name: '糖醋排骨',
          cuisine: '热菜',
          difficulty: '困难',
          ingredients: ['排骨', '糖', '醋', '酱油', '料酒', '姜', '葱'],
          steps: ['排骨焯水去腥', '热锅炒糖色至琥珀色', '加入排骨翻炒上色', '加入调料和水，小火炖煮40分钟', '大火收汁'],
          prepTime: 20,
          cookTime: 50,
          image: 'https://placehold.co/400x300/e17055/ffffff?text=糖醋排骨'
        },
        {
          id: 7,
          name: '水果沙拉',
          cuisine: '凉菜',
          difficulty: '简单',
          ingredients: ['苹果', '香蕉', '橙子', '酸奶', '蜂蜜'],
          steps: ['所有水果切块', '混合在一起', '加入酸奶和蜂蜜', '拌匀即可'],
          prepTime: 10,
          cookTime: 0,
          image: 'https://placehold.co/400x300/6c5ce7/ffffff?text=水果沙拉'
        },
        {
          id: 8,
          name: '提拉米苏',
          cuisine: '甜品',
          difficulty: '困难',
          ingredients: ['手指饼干', '咖啡', '马斯卡彭奶酪', '鸡蛋', '糖', '可可粉'],

          prepTime: 30,
          cookTime: 0,
          image: 'https://placehold.co/400x300/a55eea/ffffff?text=提拉米苏'
        }
      ];

      const cuisines = ['热菜', '凉菜', '甜品'];
      const difficulties = ['简单', '中等', '困难'];

      // Filter recipes based on user input
      const filteredRecipes = useMemo(() => {
        const userIngredients = ingredients.toLowerCase().split(',').map(ing => ing.trim()).filter(ing => ing);
        
        return recipes.filter(recipe => {
          // Check if cuisine matches (or no cuisine selected)
          const cuisineMatch = !selectedCuisine || recipe.cuisine === selectedCuisine;
          
          // Check if difficulty matches (or no difficulty selected)
          const difficultyMatch = !selectedDifficulty || recipe.difficulty === selectedDifficulty;
          
          // Check if recipe ingredients are subset of user ingredients
          const recipeIngredients = recipe.ingredients.map(ing => ing.toLowerCase());
          const hasAllIngredients = recipeIngredients.every(ing => 
            userIngredients.some(userIng => userIng.includes(ing) || ing.includes(userIng))
          );
          
          return cuisineMatch && difficultyMatch && (userIngredients.length === 0 || hasAllIngredients);
        }).sort((a, b) => {
          // Sort by difficulty: 简单 -> 中等 -> 困难
          const difficultyOrder = { '简单': 1, '中等': 2, '困难': 3 };
          return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
        });
      }, [ingredients, selectedCuisine, selectedDifficulty]);

        e.preventDefault();

      };

                      id="ingredients"
                      value={ingredients}

                  </div>
                </div>

                {/* Cuisine Filter */}
                <div>
                  <label htmlFor="cuisine" className="block text-sm font-medium text-gray-700 mb-2">

                    id="cuisine"
                    value={selectedCuisine}

                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"

                    <option value="">全部菜系</option>
                    {cuisines.map(cuisine => (
                      <option key={cuisine} value={cuisine}>{cuisine}</option>
                    ))}
                  </select>
                </div>

                {/* Difficulty Filter */}
                <div>
                  <label htmlFor="difficulty" className="block text-sm font-medium text-gray-700 mb-2">
                    <Zap className="inline-block mr-2 h-4 w-4 text-yellow-500" />
                    难度等级
                  </label>
                  <select
                    id="difficulty"
                    value={selectedDifficulty}
                    onChange={(e) => setSelectedDifficulty(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                  >
                    <option value="">全部难度</option>
                    {difficulties.map(difficulty => (
                      <option key={difficulty} value={difficulty}>{difficulty}</option>
                    ))}
                  </select>
                </div>

                {/* Search Button */}
                <div className="flex items-end">
                  <button
                    type="submit"
                    className="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-6 rounded-lg font-medium hover:from-orange-600 hover:to-red-600 transition-all duration-200 flex items-center justify-center space-x-2"

                    <Search className="h-5 w-5" />

                  </button>
                </div>
              </div>

                </h2>
                {ingredients && (
                  <div className="flex items-center text-sm text-gray-600">
                    <Filter className="h-4 w-4 mr-1" />
                    基于: {ingredients}
                  </div>
                )}
              </div>
            </div>

            {/* Recipe Cards */}
            {filteredRecipes.length === 0 ? (
              <div className="text-center py-12">
                <ChefHat className="mx-auto h-16 w-16 text-gray-300 mb-4" />
                <h3 className="text-xl font-medium text-gray-900 mb-2">暂无匹配菜谱</h3>
                <p className="text-gray-600">尝试调整食材或筛选条件</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {filteredRecipes.map(recipe => (
                  <div key={recipe.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                    <img 
                      src={recipe.image} 
                      alt={recipe.name}
                      className="w-full h-48 object-cover"
                    />
                    <div className="p-6">
                      <div className="flex justify-between items-start mb-3">
                        <h3 className="text-xl font-bold text-gray-900">{recipe.name}</h3>
                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                          recipe.difficulty === '简单' ? 'bg-green-100 text-green-800' :
                          recipe.difficulty === '中等' ? 'bg-yellow-100 text-yellow-800' :
                          'bg-red-100 text-red-800'
                        }`}>
                          {recipe.difficulty}
                        </span>
                      </div>
                      
                      <div className="flex items-center space-x-4 text-sm text-gray-600 mb-4">
                        <div className="flex items-center">
                          <Clock className="h-4 w-4 mr-1" />
                          {recipe.prepTime + recipe.cookTime}分钟
                        </div>
                        <div className="flex items-center">
                          <Utensils className="h-4 w-4 mr-1" />
                          {recipe.cuisine}
                        </div>
                      </div>

                      <div className="mb-4">
                        <h4 className="font-medium text-gray-900 mb-2">所需食材:</h4>
                        <p className="text-sm text-gray-600">{recipe.ingredients.join(', ')}</p>
                      </div>

                      <div>
                        <h4 className="font-medium text-gray-900 mb-2">制作步骤:</h4>
                        <ol className="text-sm text-gray-600 space-y-1">
                          {recipe.steps.map((step, index) => (
                            <li key={index} className="flex">
                              <span className="font-medium mr-2">{index + 1}.</span>
                              {step}
                            </li>
                          ))}
                        </ol>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </section>

          {/* Footer */}
          <footer className="bg-white border-t border-gray-200 mt-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <p className="text-center text-gray-600">
                © 2024 美味厨房 - 发现你的烹饪天赋
              </p>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
